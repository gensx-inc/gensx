name: Deploy GenSX Examples

on:
  pull_request:
    paths:
      - "examples/client-side-tools/gensx"
      - ".github/workflows/deploy-examples.yml"
      - ".github/actions/deploy-gensx/action.yml"
  push:
    branches: [main]
    paths:
      - "examples/client-side-tools/gensx"

jobs:
  deploy-client-side-tools:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy GenSX Workflow
        uses: ./.github/actions/deploy-gensx
        with:
          org: gensx
          working_directory: examples/client-side-tools
          environment_name: prod
          api_key: ${{ secrets.GENSX_API_KEY }}
          workflow_file: gensx/workflows.ts
          env: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
