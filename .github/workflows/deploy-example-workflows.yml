name: Deploy GenSX Example Workflows

on:
  push:
    branches: [main]
    paths:
      - "examples/client-side-tools/**"
      - "examples/chat-ux/**"
      - "examples/draft-pad/**"
      - "examples/deep-research/**"

jobs:
  deploy-client-side-tools:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'examples/client-side-tools/') || contains(github.event.head_commit.added, 'examples/client-side-tools/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Client-Side Tools Workflow
        id: deploy
        uses: ./.github/actions/deploy-gensx
        with:
          org: gensx
          working_directory: examples/client-side-tools
          environment_name: prod
          api_key: ${{ secrets.GENSX_API_KEY }}
          workflow_file: gensx/workflows.ts
          env: |
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}
            MAPBOX_ACCESS_TOKEN=${{ secrets.MAPBOX_ACCESS_TOKEN }}

      - name: Deployment summary
        shell: bash
        run: |
          echo "Deployed client-side-tools to: ${{ steps.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY

  deploy-chat-ux:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'examples/chat-ux/') || contains(github.event.head_commit.added, 'examples/chat-ux/')
