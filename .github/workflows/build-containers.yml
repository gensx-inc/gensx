name: "🐳 Build Containers"

on:
  pull_request:
    branches: [main]
    paths:
      - "containers/**/*"
  push:
    branches: [main]
    paths:
      - "containers/**/*"

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4

      - name: Authenticate with Pulumi Cloud
        uses: pulumi/auth-actions@v1
        with:
          organization: gensx
          requested-token-type: urn:pulumi:token-type:access_token:organization

      - name: Fetch Docker Hub credentials
        uses: pulumi/esc-action@v1
        with:
          environment: "gensx/default/docker-hub"

      - name: GenSX Builder 🛠️
        env:
          # Only publish the container on push to main
          PUBLISH_LATEST: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: ./build_container.sh
        working-directory: containers/builder
