name: "ğŸ¢ Lint and Test Examples"

on:
  pull_request:
    branches: [main]
    paths:
      - "examples/*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: ./.github/actions/setup-node
        with:
          version: 22.x
          npm_token: ${{ secrets.NPM_TOKEN }}
      - name: Build ğŸ“¦
        run: pnpm build:examples
      - name: Lint code ğŸ’…
        run: pnpm lint:examples
      - name: Run tests âœ…
        run: pnpm test:examples
