name: "🐢 Test and Build Packages"

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/**/*"
  push:
    branches: [main]
    paths:
      - "packages/**/*"

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x, 20.x, 18.x]

    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4
      - name: Setup Node ⚙️
        uses: ./.github/actions/setup-node
        with:
          version: ${{ matrix.node-version }}

      - name: Build 📦
        run: pnpm build

      - name: Run tests 🧪
        run: pnpm test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Report GenSX Coverage 📊
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x' && contains(github.event.pull_request.changed_files, 'packages/gensx')
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: packages/gensx
          vite-config-path: vitest.config.ts
