name: "ğŸ¢ Lint and Test"

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/**/*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x, 20.x, 18.x]

    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: ./.github/actions/setup-node
        with:
          version: ${{ matrix.node-version }}
          npm_token: ${{ secrets.NPM_TOKEN }}
      - name: Build ğŸ“¦
        run: pnpm build
      - name: Lint code ğŸ’…
        run: pnpm lint
      - name: Run tests âœ…
        run: pnpm test
